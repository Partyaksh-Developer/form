<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>
          <img
            src="   https://cdn-icons-png.flaticon.com/512/8639/8639414.png "
            width="256"
            height="256"
            alt=""
            title=""
            class="img-small"
          />
        </h1>
        <div class="first">
          <div class="username">Username</div>
          <img
            alt="People Generic Glyph icon"
            loading="lazy"
            width="352"
            height="352"
            decoding="async"
            data-nimg="1"
            src="https://cdn-icons-png.freepik.com/512/8365/8365015.png"
            style="color: transparent"
          />
          :
          <input type="text" name="name" placeholder="Username" required />
        </div>
        <div class="second">Password</div>
        <img
          alt="Key Generic black outline icon"
          loading="lazy"
          width="352"
          height="352"
          decoding="async"
          data-nimg="1"
          src="https://cdn-icons-png.freepik.com/512/15355/15355896.png?ga=GA1.1.1662531179.1756844756"
          style="color: transparent"
        />
        :
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <br />
        <button><h4>Login</h4></button>
        <br />
        <p>Don't have an account? <a href="Index.html">Create Account</a></p>
      </form>
    </div>
  </body>
</html>
