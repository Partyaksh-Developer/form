<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form>
        <div class="first">
          <div class="username">Username</div>
          <img
            alt="People Generic Glyph icon"
            loading="lazy"
            width="352"
            height="352"
            decoding="async"
            data-nimg="1"
            src="https://cdn-icons-png.freepik.com/512/8365/8365015.png"
            style="color: transparent"
          />
          :
          <input type="text" name="name" placeholder="Username" required />
        </div>
        <div class="second">
          <div class="email">Email</div>
          <img
            alt="Mail Generic Glyph icon"
            loading="lazy"
            width="352"
            height="352"
            decoding="async"
            data-nimg="1"
            src="https://cdn-icons-png.freepik.com/512/9068/9068649.png?ga=GA1.1.1662531179.1756844756"
            style="color: transparent"
          />
          :
          <input type="text" name="email" placeholder="Email" required />
        </div>
        <div class="third">
          <div class="password">Password</div>
          <img
            alt="Key Generic black outline icon"
            loading="lazy"
            width="352"
            height="352"
            decoding="async"
            data-nimg="1"
            src="https://cdn-icons-png.freepik.com/512/15355/15355896.png?ga=GA1.1.1662531179.1756844756"
            style="color: transparent"
          />
          :
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="forth">
          <div class="confirm-password">Confirm Password</div>
          <img
            alt="Key Generic black outline icon"
            loading="lazy"
            width="352"
            height="352"
            decoding="async"
            data-nimg="1"
            src="https://cdn-icons-png.freepik.com/512/15355/15355896.png?ga=GA1.1.1662531179.1756844756"
            style="color: transparent"
          />
          :
          <input
            type="password"
            name="password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <br />
        <button><h4>Create Account</h4></button>
        <p>
          Already Have an Account?
          <a href="index[2].html" target="_blank">login here</a>
        </p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
